<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 30px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 50px;
            resize: none;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bonjour!</h1>
        <textarea id="inputBox" placeholder="It's just a       page"></textarea>
        <div id="message"></div>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const messageDiv = document.getElementById('message');
        const correctInputs = [
            "C'est juste une page #FFFFFF",
            "C'est juste une page #000000"
        ];

        inputBox.addEventListener('keydown', function(event) {
            // Prevent new line on Enter
            if (event.key === 'Enter') {
                event.preventDefault();
                
                const inputText = this.value.trim();
                
                if (correctInputs.includes(inputText)) {
                    messageDiv.textContent = 'Great!';
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = 'https://example.com'; // Replace with your desired redirect URL
                    }, 1000);
                } else {
                    messageDiv.textContent = 'Try again next time!';
                    messageDiv.className = 'error';
                    
                    // Optional: Clear the input after incorrect attempt
                    setTimeout(() => {
                        this.value = '';
                        messageDiv.textContent = '';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
